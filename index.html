<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- START bai 1  -->
    <div class="col-4">
      <h2>Bài 1-Sắp xếp</h2>
      <form action="">
        <div class="form-group">
          <input
            id="numX"
            type="text"
            class="form-control"
            placeholder="number 1"
          />
        </div>
        <div class="form-group">
          <input
            id="numY"
            type="text"
            class="form-control"
            placeholder="number 2"
          />
        </div>
        <div class="form-group">
          <input
            id="numZ"
            type="text"
            class="form-control"
            placeholder="number 3"
          />
        </div>
        <button type="button" id="btnSort" class="btn btn-success">
          click me senpai
        </button>
        <p id="txtDisp"></p>
      </form>
    </div>
    <!-- END bai 1  -->

    <!-- START bai 2  -->
    <div class="col-4">
    <h2>Bài 2-Knock Knock who's there ?! ^^</h2>
    <ul>
      <li class="type">
        <input id="dad" type="radio" name="selector" value="dad" />
        <label for="dad">Dad</label>
        <!-- Lưu ý: cho id của tag input giống với for của label => sẽ sử dụng được tín năng  -->
        <div class="check"></div>
      </li>

      <li class="type">
        <input id="mum" type="radio" name="selector" value="mum" />
        <label for="mum">Mum</label>
        <div class="check"></div>
      </li>

      <li class="type">
        <input id="sis" type="radio" name="selector" value="sis" />
        <label for="sis">Sister</label>
        <div class="check"></div>
      </li>
      <li class="type">
        <input id="me" type="radio" name="selector" value="me" />
        <label for="me">Me</label>
        <div class="check"></div>
      </li>
    </ul>
    <button type="button" id="btnAccess" class="btn btn-success">Access</button>
    <p id="txtDisp2"></p>
    </div>
    <!-- END bai 2  -->
    <!-- START bai 3  -->
    <div class="col-4">
      <h2>Bài 3-Đếm số chẵn lẻ</h2>
      <form action="">
        <div class="form-group">
          <input
            id="numA"
            type="text"
            class="form-control"
            placeholder="number 1"
          />
        </div>
        <div class="form-group">
          <input
            id="numB"
            type="text"
            class="form-control"
            placeholder="number 2"
          />
        </div>
        <div class="form-group">
          <input
            id="numC"
            type="text"
            class="form-control"
            placeholder="number 3"
          />
        </div>
        <button type="button" id="btnCount" class="btn btn-success">
          đếm đi man
        </button>
        <p id="txtDisp3"></p>
      </form>
    </div>
    <!-- END bai 3  -->
    <!-- START BAI 4  -->
    <div class="col-4">
      <h2>Bài 4-phân loại tam giác</h2>
      <form action="">
        <div class="form-group">
          <input
            id="canhA"
            type="text"
            class="form-control"
            placeholder="cạnh thứ nhất"
          />
        </div>
        <div class="form-group">
          <input
            id="canhB"
            type="text"
            class="form-control"
            placeholder="cạnh thứ hai"
          />
        </div>
        <div class="form-group">
          <input
            id="canhC"
            type="text"
            class="form-control"
            placeholder="cạnh thứ ba"
          />
        </div>
        <button type="button" id="btnClassify" class="btn btn-success">
          phân loại
        </button>
        <p id="txtDisp4"></p>
      </form>
    </div>
    <!-- END BAI 4  -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/JS.js"></script>
  </body>
</html>
